<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaanK login panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="kullanici">
        <form action="">
                <h1>Giriş Paneli</h1>
                <div class="input-box">
                    <input type="text" placeholder="Kullanıcı adı" required>
                    <i class="fa-solid fa-user fa-beat-fade"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Şifre" required>
                    <i class="fa-solid fa-lock fa-beat-fade"></i>
                </div>
                <div class="beni-hatirla">
                    <label><input type="checkbox">Beni hatırla!</label>
                    <a href="#">Şifremi unuttum</a>
                </div>
                <button type="submit" class="btn">Giriş yap</button>
            <div class="kayit-link">
                <p>Hesabın yokmu? <a href="#">Kayıt ol!</a></p>
            </div>
        </form>


</div>
</body>
</html>
